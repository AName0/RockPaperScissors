<!DOCTYPE html>
<html lang="en">
    <head>
        <meta typeset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="header">Rock Paper Scissors</div>
        <div class="container">
            <div class="buttons">
                <button id="rock" class="button"><img src=rock-icon.png width="100" height="auto"></button>
                <button id="paper" class="button"><img src=paper-icon.png width="100" height="auto"></button>
                <button id="scissors" class="button"><img src=scissors-icon.png width="100" height="auto"></button>
            </div>
        </div>
        <div class="objective-text">The first player to get 5 points wins</div>
        <div class="score-container"></div>
        <div class="restart-button-container">
            <button id="restart">Restart Game</button>
        </div>
        <div class="footer">
            <div class="footer-text">By Linielt</div>
        </div>
    </body>
</html>
